<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project| 14</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <!-- navbar section -->
      <nav class="navbar-container">
        <div class="navbar">
          <div class="logo">
            <img src="/Images/logo.png" alt="logo" />
          </div>
          <ul class="list">
            <div class="line"></div>
            <li class="list-item">Home</li>
            <li class="list-item">About Us</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Contact</li>
          </ul>
        </div>
      </nav>

      <main>
        <section class="left-image-container">
          <div class="left-image">
            <img src="/Images/pexels.jpg" alt="image" />
          </div>
        </section>

        <section class="right-container">
          <div class="heading">
            <h1>Crea</h1>
            <div>
              <h1>tivity</h1>
              <p>
                is our <br />
                ingredient.
              </p>
            </div>
            <div class="btn-wrapper">
              <button>Check Our Package</button>
            </div>
          </div>
          <div class="social-icons">
            <img src="/Images/tw.svg" alt="twitter" class="icon" />
            <img src="/Images/ig.svg" alt="instagram" class="icon" />
            <img src="/Images/fb.svg" alt="facebook" class="icon" />
            <img src="/Images/gm.svg" alt="mail" class="icon" />
          </div>
          <div class="bottom">
            <ul>
              <span class="line-dot"></span>
              <li class="active-item">
                <span class="dot"></span>
                <p>Photography</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Videography</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Graphics Design</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Illustration</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Animation</p>
              </li>
            </ul>
            <div class="bottom-quote">
              <span class="quote-icon">
                <i class="fa-solid fa-quote-right"></i>
              </span>
              <p>
                We help you to create the best graphics, photos, videos,
              </p>
              <div class="img">
                <img src="/Images/dance.jpg" alt="dance-image" />
              </div>
              <div class="arrow">
                <img src="/Images/down.svg" alt="arrow" />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
